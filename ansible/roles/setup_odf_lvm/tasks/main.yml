- name: "Create  LVMCluster instance"
  community.okd.k8s:
    state: present
    src: "k8s/{{ sno_version }}/odflvm-lvmcluster.yml"
    validate_certs: no
    kubeconfig: "auth/{{ sno_cluster_name }}-kubeconfig"

- name: Wait up to  5 mins for for LVM Cluster to be avail
  kubernetes.core.k8s_info:
    api_version: lvm.topolvm.io/v1alpha1
    kind: LVMCluster
    name: lvmcluster-sno
    namespace: openshift-storage
  register: odf_lvm_cluster
  until: odf_lvm_cluster.api_found is defined and odf_lvm_cluster.api_found and  (odf_lvm_cluster.resources | list > 0)  and odf_lvm_cluster.resources[0].status.deviceClassStatuses is defined and odf_lvm_cluster.resources[0].status.deviceClassStatuses[0].nodeStatus[0].status == "Ready"
  delay: 10
  retries: 30
  ignore_errors: yes

