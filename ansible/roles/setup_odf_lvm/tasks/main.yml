- name: Wait up to  3 mins for LVM Operator CSV to be avail
  kubernetes.core.k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: ClusterServiceVersion
    name: "{{ odf_lvm_subscription.resources[0].status.currentCSV }}"
    namespace: openshift-storageclass
  register: odf_lvm_csf
  until: odf_lvm_csf.api_found is defined and odf_lvm_csf.api_found and (odf_lvm_csf.resources | list > 0) and odf_lvm_csf.resources[0].status.phase == "Succeeded"
  delay: 10
  retries: 18
  ignore_errors: true

